<!DOCTYPE html>
<html>

<head>
  <title>Práctica HTML con VS Code</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ed03_2.css">
</head>

<body>
  <header>
    <h1>Bienvenidos a la práctica de HTML</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#about">Sobre nosotros</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <section id="about">
    <h2>Sobre nosotros</h2>
    <p>Esta es una página de prueba para practicar edición de HTML en Visual Studio Code.</p>
    <img src="image.jpg" alt="Descripción de la imagen">
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <textarea name="mensaje" id="mensaje" cols="30" rows="5">Escribe tu mensaje aquí</textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>Entornos de Desarrollo. CFGS de Desarrollo de Aplicaciones Multiplataforma. Curso 2024/25.</p>
    <img
      src="https://seovalladolid.es/wp-content/webp-express/webp-images/uploads/2024/01/que-es-url.jpg.webp"
      alt="Imagen de
    ejemplo">
  </footer>
</body>

</html>
